<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLAMES Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>FLAMES Game</h2>

    <form method="POST">
        <input type="text" name="name1" placeholder="Enter First Name" required>
        <input type="text" name="name2" placeholder="Enter Second Name" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <div class="result">
            Relationship: {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
