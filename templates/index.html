<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLAMES Game</title>
</head>
<body>
    <h1>FLAMES GAME BY SURJEETH</h1>
    <form method="POST">
        <input type="text" name="name1" placeholder="Enter First Name" required><br><br>
        <input type="text" name="name2" placeholder="Enter Second Name" required><br><br>
        <button type="submit">Calculate</button>
    </form>

    <!-- Put result in a div below the form -->
    {% if result %}
        <div style="margin-top: 20px;">
            <h2>Relationship: {{ result }}</h2>
        </div>
    {% endif %}
</body>
</html>
